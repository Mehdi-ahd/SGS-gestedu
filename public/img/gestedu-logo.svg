<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du logo -->
  <rect x="0" y="0" width="200" height="200" rx="20" fill="#4e73df" />
  
  <!-- Texte GestEdu -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">GestEdu</text>
  
  <!-- Livre ouvert -->
  <g transform="translate(100, 85) scale(0.8)">
    <!-- Pages du livre -->
    <path d="M -50 -25 L -50 25 L 0 35 L 50 25 L 50 -25 L 0 -35 Z" fill="#f8f9fc" />
    
    <!-- Reliure du livre -->
    <path d="M -2 -35 L 2 -35 L 2 35 L -2 35 Z" fill="#e74a3b" />
    
    <!-- Texte sur les pages -->
    <path d="M -40 -15 L -10 -15 M -40 -5 L -15 -5 M -40 5 L -10 5 M -40 15 L -15 15" stroke="#5a5c69" stroke-width="2" />
    <path d="M 10 -15 L 40 -15 M 15 -5 L 40 -5 M 10 5 L 40 5 M 15 15 L 40 15" stroke="#5a5c69" stroke-width="2" />
  </g>
  
  <!-- Chapeau de diplômé -->
  <g transform="translate(100, 50) scale(0.5)">
    <path d="M -70 0 L 0 -30 L 70 0 L 0 30 Z" fill="#1cc88a" />
    <rect x="-10" y="-5" width="20" height="50" fill="#1cc88a" transform="translate(30, 15) rotate(30)" />
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#1cc88a" />
  </g>
</svg>